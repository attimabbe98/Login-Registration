
<div class="container" style="max-width:600px;background-color:white;">
    <h2>User Registration</h2>
    <form #RegisterForm="ngForm" (ngSubmit)="registerUser()">
        <small [class.text-danger]="msg.status==500">{{msg.message}}</small>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.emailId"
                required #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                [class.is-invalid]="email.invalid && email.touched">
            <!--small class="text-danger"[class.d-none]="email.valid || email.untouched">Email id is required field</small>-->
            <div *ngIf="email.errors && (email.invalid && email.touched)">
                <small class="text-danger" *ngIf="email.errors.required">EmailId is required field</small>
                <small class="text-danger" *ngIf="email.errors.pattern">enter the valid emailId</small>
            </div>
        </div>




        <div class="form-group">
            <label for="username">User Name:</label>
            <input type="text" class="form-control" placeholder="Enter UserName" name="username"
                [(ngModel)]="user.username" #username="ngModel" required
                [class.is-invalid]="username.invalid && username.touched">
            <small class="text-danger" [class.d-none]="username.valid || username.untouched">username is required
                field</small>
        </div>


        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" name="password"
                [(ngModel)]="user.password" #password="ngModel" required
                [class.is-invalid]="password.invalid && password.touched">
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">password in required
                field</small>
        </div>




        <div class="form-group">
            <label for="pwd">Confirm Password:</label>
            <input type="password" class="form-control" placeholder="Enter confirm password" name="cpassword"
                (ngModel)="user.password" #cpassword="ngModel" required
                [class.is-invalid]="cpassword.invalid && cpassword.touched">
            <small class="text-danger" [class.d-none]="(cpassword.value == password.value)||cpassword.untouched">password & Confirm password must 
                be same
            </small>
        </div>

        <button [disabled]="Registerform.form.invalid" type="submit" class="btn btn-info">Register</button>
    
    <!---- <small class="float-right" (click)="gotoregistration()">New user? Register here</small>-->
    <small class="float-right btextual" [routerLink]="['/login']">Existing User? Login here</small>
</form>
<br>
</div>
